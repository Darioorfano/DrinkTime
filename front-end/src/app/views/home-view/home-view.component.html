<app-header></app-header>
<main class="contenido-principal">
    <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../../assets/img/slide1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../../../assets/img/slide2.jpg" class="d-block w-100 h-50" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../../../assets/img/slide3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <h2 id="categorias" class="text-center mt-4 mb-5 tituloprincipal destacados">Categor√≠as</h2>
    <div class="container d-flex flex-wrap justify-content-center">
      <app-thumbnails class="mb-4" *ngFor="let category of categories" [id]="category.id" [img]="category.img" [type]="category.type"></app-thumbnails>
    </div>

    <h2 class="text-center mt-4 mb-5 tituloprincipal destacados">Nuestro Catalogo</h2>
    <div class="container d-flex flex-wrap justify-content-center"  >
      <app-card class="mb-4" *ngFor="let product of products" [img]="product.img" [id]="product.id" [name]="product.name" [price]="product.price" ></app-card>
    </div>

</main>
<app-footer></app-footer>
